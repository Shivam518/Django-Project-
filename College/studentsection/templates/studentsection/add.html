{% extends 'studentsection/base.html' %}
{%block content %}

<h1 style='color:red; text-align:center; text-shadow:3px 3px 5px green; '> Register Your Detail Here !!!!!!!!!!!!</h1>

<form method='post' enctype="multipart/form-data">
	{% csrf_token %}
	<center>
		Name : <input type='text' name='name'>
		<br>
		<br>
		Roll Number : <input type='text' name='roll'>
		<br>
		<br>
		Email Id : <input type='mail' name='mail'>
		<br>
		<br>
		College : <input type='text' name='college'>
		<br>
		<br>
		Pass out Year : <input type='text' name='passout'>
		<br>
		<br>
		Course Name : <input type='text' name='course'>
		<br>
		<br>
		Course Fees : <input type='text' name='fees'>
		<br>
		<br>
		Location : <input type='text' name='location'>
		<br>
		<br>
		Image:<input type="file" name="pic" accept="image/*">
		<br>
		<br>
		Files : <input type="file" name="pdf" >
		<br>
		<br>
		<input type='submit' name='submit' value='Register'>

	</center>
</form>


{% endblock %}
